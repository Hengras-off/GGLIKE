<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Функция для поиска аниме
        function searchAnime() {
            let input = document.getElementById('searchInput').value.toLowerCase(); // Получаем введённый текст
            let animeItems = document.querySelectorAll('.anime'); // Получаем все элементы аниме

            // Перебираем все элементы и проверяем, содержат ли они текст, введённый в строку поиска
            animeItems.forEach(function(anime) {
                let title = anime.querySelector('h2').textContent.toLowerCase(); // Получаем название аниме
                if (title.includes(input)) {
                    anime.style.display = ''; // Показываем элемент, если название совпадает
                } else {
                    anime.style.display = 'none'; // Скрываем элемент, если название не совпадает
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">PodPIVO</div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="movies.html">Фильмы</a>
            <a href="anime.html">Аниме</a>
            <a href="cartoons.html">Мультфильмы</a>
        </nav>
    </header>
    <main>
        <section class="section">
            <h1>Аниме</h1>
            <!-- Поле поиска с улучшенным стилем -->
            <input id="searchInput" type="text" placeholder="Поиск аниме..." class="search-bar" oninput="searchAnime()">
            <div class="anime-grid">
                <div class="anime">
                    <img src="anime1.jpg" alt="Аниме 1">
                    <h2><a href="https://jut.su/kime-no-yaiba/" target="_blank">Клинок, рассекающий демонов</a></h2>
                </div>
                <div class="anime">
                    <img src="anime2.jpg" alt="Аниме 2">
                    <h2><a href="https://jut.su/shingekii-no-kyojin/" target="_blank">Атака Титанов</a></h2>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PodPIVO. Все права защищены.</p>
    </footer>
</body>
</html>
