<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт фильмов и сериалов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">PodPIVO</div>
        <nav class="main-nav"></nav>
        <nav class="top-right-nav">
            <a href="series.html">Сериалы</a>
            <a href="movies.html">Фильмы</a>
            <a href="anime.html">Аниме</a>
            <a href="cartoons.html">Мультфильмы</a>
        </nav>
    </header>

    <main>
        <!-- Каталог фильмов -->
        <section id="catalog" class="section">
            <h1>Каталог фильмов</h1>
            <div class="movie-grid">
                <div class="movie">
                    <a href="https://onlinevkino.com/6467-oppengeymer-2023.html" target="_blank">
                        <img src="film1.jpg" alt="Фильм 1">
                        <h2>Фильм 1</h2>
                    </a>
                </div>
                <div class="movie">
                    <a href="https://example.com/film2" target="_blank">
                        <img src="film2.jpg" alt="Фильм 2">
                        <h2>Фильм 2</h2>
                    </a>
                </div>
                <div class="movie">
                    <a href="https://example.com/film3" target="_blank">
                        <img src="film3.jpg" alt="Фильм 3">
                        <h2>Фильм 3</h2>
                    </a>
                </div>
            </div>
        </section>

        <!-- Форма для поиска фильма по названию -->
        <section id="search-form" class="section">
            <h1>Поиск фильма</h1>
            <form id="search-film-form">
                <label for="movie-title">Введите название фильма:</label>
                <input type="text" id="movie-title" name="movie-title" required>
                <button type="submit">Найти</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PodPIVO. Все права защищены.</p>
    </footer>

    <!-- Подключение скрипта Kinobox -->
    <script>
        // Обработчик формы поиска
        document.getElementById('search-film-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Получаем название фильма из поля ввода
            const movieTitle = document.getElementById('movie-title').value.trim();

            // Проверяем, что название фильма не пустое
            if (movieTitle !== '') {
                // Сформируем URL для редиректа (например, на Kinobox.tv)
                const searchURL = `https://kinobox.tv/search/${encodeURIComponent(movieTitle)}`;

                // Перенаправляем пользователя на сайт с плеером
                window.location.href = searchURL;
            } else {
                alert("Пожалуйста, введите название фильма.");
            }
        });
    </script>
</body>
</html>
