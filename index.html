<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочий пример плеера Kinobox</title>
</head>
<body>
    <h1>Рабочий пример плеера Kinobox</h1>

    <!-- Подключение плеера по ID Кинопоиска -->
    <h2>Поиск по ID Кинопоиска</h2>
    <div class="kinobox_player" style="width: 700px; height: 400px;"></div>
    <script src="https://kinobox.tv/kinobox.min.js"></script>
    <script>
        kbox('.kinobox_player', {search: {kinopoisk: '301'}}); // Пример реального ID фильма
    </script>

    <!-- Подключение плеера по IMDb ID -->
    <h2>Поиск по IMDb ID</h2>
    <div class="kinobox_player" style="width: 700px; height: 400px;"></div>
    <script>
        kbox('.kinobox_player', {search: {imdb: 'tt1375666'}}); // Пример реального ID фильма IMDb
    </script>

    <!-- Подключение плеера по TMDB ID -->
    <h2>Поиск по TMDB ID</h2>
    <div class="kinobox_player" style="width: 700px; height: 400px;"></div>
    <script>
        kbox('.kinobox_player', {search: {tmdb: '550'}}); // Пример реального ID TMDB
    </script>

    <!-- Подключение плеера по названию -->
    <h2>Поиск по названию</h2>
    <div class="kinobox_player" style="width: 700px; height: 400px;"></div>
    <script>
        kbox('.kinobox_player', {search: {title: 'Интерстеллар'}}); // Поиск по названию фильма
    </script>

    <!-- Автоопределение параметра -->
    <h2>Поиск с автоопределением параметра</h2>
    <div class="kinobox_player" style="width: 700px; height: 400px;"></div>
    <script>
        kbox('.kinobox_player', {search: {query: 'Интерстеллар'}}); // Автоматическое определение по названию
    </script>

    <!-- Поиск по нескольким параметрам -->
    <h2>Поиск по нескольким параметрам</h2>
    <div class="kinobox_player" style="width: 700px; height: 400px;"></div>
    <script>
        kbox('.kinobox_player', {
            search: {
                kinopoisk: '301',
                imdb: 'tt1375666',
                tmdb: '550',
                title: 'Интерстеллар'
            }
        });
    </script>
</body>
</html>
