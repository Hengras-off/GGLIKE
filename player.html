<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеер фильма</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Центрируем контейнер плеера */
        #player-section {
            display: flex;
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
            height: 100vh; /* Высота 100% от экрана */
        }

        #kinobox-player {
            width: 700px; /* Ширина плеера */
            height: 400px; /* Высота плеера */
        }

        /* Можно добавить немного стилей для страницы */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PodPIVO</div>
        <nav class="main-nav"></nav>
        <nav class="top-right-nav">
            <a href="series.html">Сериалы</a>
            <a href="movies.html">Фильмы</a>
            <a href="anime.html">Аниме</a>
            <a href="cartoons.html">Мультфильмы</a>
        </nav>
    </header>

    <main>
        <section id="player-section" class="section">
            <h1>Плеер для фильма</h1>

            <div id="kinobox-player" class="kinobox_player"></div>

            <script src="https://kinobox.tv/kinobox.min.js"></script>

            <script>
                // Получаем параметр movie-title из URL
                const urlParams = new URLSearchParams(window.location.search);
                const movieTitle = urlParams.get('movie-title');

                // Если название фильма передано, запускаем поиск через Kinobox
                if (movieTitle) {
                    kbox('#kinobox-player', {search: {title: movieTitle}});
                } else {
                    alert('Название фильма не найдено.');
                }
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PodPIVO. Все права защищены.</p>
    </footer>
</body>
</html>
