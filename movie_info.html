<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о фильме</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }

        .movie-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .movie-info img {
            max-width: 300px;
            border-radius: 8px;
        }

        .movie-info .details {
            max-width: 60%;
        }

        .movie-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .movie-info p {
            font-size: 16px;
            line-height: 1.5;
        }

        .movie-info .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="movie-info">
            <img id="movie-image" src="" alt="Movie Image">
            <div class="details">
                <h1 id="movie-title">Название фильма</h1>
                <p id="movie-description">Описание фильма.</p>
                <a id="play-button" href="#" class="btn">Посмотреть фильм</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 PodPIVO. Все права защищены.</p>
    </footer>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieTitle = urlParams.get('movie-title');
        const movieImage = urlParams.get('movie-image');
        const movieDescription = urlParams.get('movie-description');
        const movieUrl = urlParams.get('movie-url'); // URL для плеера

        // Если параметры переданы, отображаем их на странице
        if (movieTitle && movieImage && movieDescription && movieUrl) {
            document.getElementById('movie-title').textContent = movieTitle;
            document.getElementById('movie-image').src = movieImage;
            document.getElementById('movie-description').textContent = movieDescription;
            document.getElementById('play-button').href = movieUrl;
        } else {
            alert('Не удалось загрузить информацию о фильме.');
        }
    </script>
</body>
</html>
